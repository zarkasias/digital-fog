<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8">


  <script>
    // window.nodeRequire = require;
    // delete window.require;
    // delete window.exports;
    // delete window.module;
  </script>

  <script id="sap-ui-bootstrap"
    src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
    data-sap-ui-libs="sap.m"
    data-sap-ui-theme="sap_belize"
    data-sap-ui-xx-bindingSyntax="complex"
    data-sap-ui-preload="async"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-evt-oninit="main();"
    data-sap-ui-resourceroots='{"sap.electron.DigitalFog": "./digital_fog/"}'>
  </script>

  <script src="digital_fog/js/moment.js"></script>
  <script src="digital_fog/js/moment-timezone.js"></script>



  <!-- Application launch configuration -->
  <script>

    function main() {
      sap.ui.getCore().attachInit(function() {
        new sap.m.App ({
          pages: [
            new sap.m.Page({
              title: "Digital Fog",
              showHeader: false,
              enableScrolling : false,
              content: [ new sap.ui.core.ComponentContainer({
                height : "100%", name : "sap.electron.DigitalFog"
              })]
            }).addStyleClass('dfMainPage')
          ]
        }).placeAt("content");
      });
    }

  </script>
</head>

<!-- UI Content -->
<body class="sapUiBody" id="content" role="application">
</body>

</html>
